{% extends 'base.html' %}

{% block title %}
Q&A
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="write-btn-container">
    <button class="write-btn" onclick="redirectToLink('/board/write')">
        <span>작성</span>
        <span><i class="fas fa-pencil-alt"></i></span>
    </button>
</div>

<div class="table-wrapper">
    <table class="qna-table-fill">
        <thead>
            <tr>
                <th>글번호</th>
                <th>문제제목</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            {% for item in list %}
            {% set reverse_index = loop.length - loop.index + 1 %}
            <tr onClick="redirectToLink('/board/QNA/{{reverse_index}}')">
                <td>{{reverse_index}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[0].title}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[0].create_date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



    <!-- 클릭 이벤트 -->
    <script>
        function redirectToLink(link) {
            window.location.href = link;
        }
    </script>
</div>
{% endblock %}
